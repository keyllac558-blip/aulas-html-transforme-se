<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traabalhando com Classes</title>
    <style>
      .class {
        background-color: chocolate;
        border: 2px solid black;
        margin-bottom: 20px;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Classes</h1>
    <div class="class">
      <h2>São Paulo</h2>
      <p>É uma cidade de São paulo</p>
    </div>
    <div class="class">
      <h2>Natal</h2>
      <p>É uma cidade de Rio Grande do Norte</p>
    </div>
    <div class="class">
      <h2>Rio de Janeiro</h2>
      <p>É uma cidade do Rio de janeiro</p>
    </div>
  </body>
</html>
