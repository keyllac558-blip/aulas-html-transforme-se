<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Exemplos de listas não ordenadas</p>

    <ul>
    <li>Pêra</li>
    <li>Uva</li>
    <li>Maçã</li>
    </ul>

    <ol>
        <li>Banana</li>
        <li>Morango</li>
        <li>laranja</li>
    </ol>

    <p>Exemplos de listas descritivas</p>

    <dl>
        <dt>Café</dt>
        <dd>O café possui cafeína.</dd>
        <dt>Leite</dt>
        <dd>O leite é branco</dd>
    </dl>

</body>
</html>
